<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="reg_member.js"></script>
</head>
<body>
    <div>
        <form>
            <div id="signup_box">
                <div id="text">
                    <label>아이디 : </label><br>
                    <label>비밀번호 :</label><br>
                    <label>비밀번호 확인 :</label><br> 
                    <label>이름 : </label><br>
                    <label>이메일 :</label><br>
                    <label>생년월일 :</label><br>
                </div>
                <div id="input_box">
                    <input type="text" placeholder="아이디" id="id_input" minlength="4" maxlength="12"><br>
                    <input type="password" placeholder="비밀번호" id="password_input" minlength="4" maxlength="12"><br>
                    <input type="password" placeholder="비밀번호 확인" id="password_check" minlength="4" maxlength="12"><br>
                    <input type="text" placeholder="이름" id="name_input" minlength="2" maxlength="10"><br>
                    <input type="email" placeholder="이메일" id="email_input" minlength="5" maxlength="30"><br>
                    <input type="number" placeholder="생년월일" id="birth_input"><br>
                </div>
            </div>
            성별<br>
            남자<input type="radio" name="sex" value="M" checked>
            여자<input type="radio" name="sex" value="G"><br>
            전화번호<br>
            <input type="number" value="010" id="phone_number1">-
            <input type="number" id="phone_number2">-
            <input type="number" id="phone_number3"><br>
            <button type="button" onclick="signup()">회원가입</button>
        </form>
    </div>
</body>
</html>
